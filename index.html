<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="container">
    <div>
      <h1>Home</h1>
      <h2 id="home-score">0</h2>
        <div class="buttons">
          <button id="add-1-home" onclick="add(1, 'home')">+1</button>
          <button id="add-2-home" onclick="add(2, 'home')">+2</button>
          <button id="add-3-home" onclick="add(3, 'home')">+3</button>
      </div>
    </div>
    <div>
      <h1>Guest</h1>
      <h2 id="guest-score">0</h2>
        <div class="buttons">
          <button id="add-1-guest" onclick="add(1, 'guest')">+1</button>
          <button id="add-2-guest" onclick="add(2, 'guest')">+2</button>
          <button id="add-3-guest" onclick="add(3, 'guest')">+3</button>
        </div>
    </div>
  </div>
  
</body>
<script src="index.js"></script>
</html>
