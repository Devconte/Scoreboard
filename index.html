<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" href="index.css">
        <title>BasketScoreBoard</title>
    </head>
    <body>
        <div class="container">
            
            <div class="scoreboard">
                <h3>HOME</h3>
                <h2 id="home-score">0</h2>
                <div class="btn-panel1">
                    <button id="home-btn-1" onclick="addOneHome()">+1</button>
                    <button id="home-btn-2" onclick="addTwoHome()">+2</button>
                    <button id="home-btn-3" onclick="addThreeHome()">+3</button>
                </div>
            </div>
            <div class="scoreboard">
                <h3>GUEST</h3>
                <h2 id="guest-score">0</h2>
                <div class="btn-panel2">
                    <button id="guest-btn-1" onclick="addOneGuest()">+1</button>
                    <button id="guest-btn-2" onclick="addTwoGuest()">+2</button>
                    <button id="guest-btn-3" onclick="addThreeGuest()">+3</button>
                </div>
            </div>
            <div class="newgame" >
                <button  id="reset" onclick="newGame()">new game</button>
            </div>
           
        </div>
      
      
        <script src="index.js"></script>
    </body>
</html>
